<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Youtube Downloader</title>

    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"> -->
    <link rel="stylesheet" href="../node_modules/material-icons/iconfont/material-icons.css">
    <link rel="stylesheet" href="./css/materialize-mod.css">
    <link rel="stylesheet" href="./css/index.css">

    <script src="../node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- <script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script> -->
    <script src="./js/materialize-mod.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="wrapper d-flex flex-column">

        <nav class="navigation text-center">
          <span class="nav-title m-0 p-0">Youtube Downloader</span>
        </nav>

        <main class="container d-flex flex-column px-0 py-3">

          <!--Input field for Youtube URL-->
          <div class="input-field"">
            <input type="text" id="yt-url">
            <label for="yt-url">Youtube URL</label>
          </div>

          <!-- Youtube URL Information-->
          <div class="card horizontal flex-row">

            <div class="card-image">
              <img id="vid-thumbnail" src="https://picsum.photos/1920/1080" alt="" srcset="">
            </div>

            <div class="card-stacked">
              <div class="card-content">
                <span id="vid-title" class="card-title fs-2"></span>
                <p id="vid-desc" class="card-desc pb-4"></p>
              </div>

              <div id="action-panel" class="card-action">
                <a href="#" class="dropdown-trigger btn btn-primary shadow-none px-2" onclick="this.blur();" data-target="quality-dropdown">Download
                  <i class="material-icons right ms-2">keyboard_arrow_down</i>
                </a>
                <ul id="quality-dropdown" class="dropdown-content">
                </ul>
              </div>

              <div id="action-loader" class="card-action">
                <span class="percentage teal-text teal-lighten-1 fs-5 px-2">0%</span>
                <div class="progress m-auto">
                  <div class="determinate" style="width: 0%;"></div>
                </div>
                <a href="#" class="m-0"><i class='action-button material-icons right teal-text text-lighten-1 m-0 px-2'>pause</i></a>
              </div>
              
              <div id="action-result" class="card-action">
                <div class="teal-text teal-lighten-1 fs-5 px-2"></div>
                <a href="#" class="m-0"><i class='action-button material-icons right teal-text text-lighten-1 m-0 px-2'>close</i></a>
              </div>

            </div>

            <!-- Video loader -->
            <!-- <div class="card-loader d-flex mx-auto">
              <div class="preloader-wrapper active">
                <div class="spinner-layer">
                  <div class="circle-clipper left">
                    <div class="circle"></div>
                  </div>
                  <div class="gap-patch">
                    <div class="circle"></div>
                  </div>
                  <div class="circle-clipper right">
                    <div class="circle"></div>
                  </div>
                </div>
              </div>
            </div> -->

            <!-- <div class="card-fail d-flex flex-column mx-auto">
              <i class="material-icons center">mood_bad</i>
              <span class="fs-2">Unable to find URL.</span>
            </div> -->

          </div>

        </main>

        <footer class="footer d-flex m-3">
          <p class="text-center text-muted p-0 m-auto">Developed by pixelsquare<br/>@2021 All Rights Reserved.</p>
        </footer>
      </div>
    </div>
  </body>
  <script src="./js/bundle.js"></script>
</html>
